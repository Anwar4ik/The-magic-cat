<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phrase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png"> <!-- Добавляем логотип на вкладку -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700; /* Жирный шрифт */
            background: url('background.jpg') no-repeat center center fixed; /* Замените 'background.jpg' на путь к вашему PNG-файлу */
            background-size: cover;
            color: white; /* Цвет текста можно изменить в зависимости от фона */
            text-align: center; /* Выравнивание текста по центру */
            padding: 20px; /* Отступы для лучшего отображения на мобильных устройствах */
            box-sizing: border-box; /* Учет отступов и границ в общей ширине и высоте элементов */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Отступ между логотипом и фразой */
        }
        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .phrase {
            max-width: 80%; /* Ограничение ширины текста для переноса на две строки */
            line-height: 1.5; /* Межстрочный интервал */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.5); /* Добавляем контур (тень) к шрифту */
            opacity: 0; /* Начальное значение прозрачности */
            transition: opacity 4s ease-in-out; /* Плавный переход прозрачности */
            margin-top: 20px; /* Отступ от логотипа */
        }
        .show {
            opacity: 1; /* Конечное значение прозрачности */
        }
        .logo {
            width: 350px; /* Ширина логотипа */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            cursor: pointer; /* Изменение курсора при наведении на логотип */
        }
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* Уменьшение размера шрифта для мобильных устройств */
            }
            .logo {
                width: 300px; /* Уменьшение размера логотипа для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Добавляем логотип -->
            <img src="logo.png" alt="Logo" class="logo" onclick="showPhraseAndPlaySound()"> <!-- Замените 'logo.png' на путь к вашему логотипу -->
        </div>
        <div class="text-container">
            <div class="phrase"></div>
        </div>
    </div>
    <audio id="pageSound" src="sound.mp3" preload="auto"></audio> <!-- Замените 'sound.mp3' на путь к вашему аудиофайлу -->
    <audio id="secondSound" src="second_sound.mp3" preload="auto"></audio> <!-- Замените 'second_sound.mp3' на путь к вашему второму аудиофайлу -->
    <script>

            "Ты получишь хорошие новости, которых давно ждал.",
            "Тебе удастся выполнить все запланированные дела быстрее, чем ожидал.",
            "Сегодня ты почувствуешь прилив энергии и вдохновения.",
            "Ты сможешь помочь кому-то и почувствовать себя полезным.",
            "Твое творчество сегодня будет на высоте.",
            "Ты услышишь комплимент, который поднимет тебе настроение.",
            "Твоя интуиция сегодня не подведет.",
            "Ты найдешь время для отдыха и любимого занятия.",
            "Тебя ждет вкусный обед или ужин в компании хороших людей.",
            "Ты встретишь нового интересного человека.",
            "Твое настроение будет на высоте весь день.",
            "Ты сможешь завершить важный проект и почувствовать удовлетворение.",
            "Твои усилия будут вознаграждены.",
            "Ты найдешь что-то, что давно потерял.",
            "Сегодня ты почувствуешь особую гармонию и спокойствие.",
            "Тебя ждет приятная прогулка на свежем воздухе.",
            "Ты услышишь хорошие новости от дальних родственников.",
            "Сегодня ты почувствуешь себя особенно уверенно.",
            "Твое здоровье будет на высоте.",
            "Ты получишь неожиданный подарок.",
            "Твоя доброта вернется к тебе сторицей.",
            "Ты сможешь найти время для саморазвития.",
            "Сегодня ты почувствуешь особую благодарность за все, что имеешь.",
            "Твои мечты начнут сбываться.",

            "Тебя ждет приятное открытие.",

            "Сегодня ты почувствуешь особую связь с природой.",
            "Ты найдешь вдохновение в самых неожиданных местах.",
            "Твоя доброта и щедрость будут замечены.",
            "Ты сможешь найти время для медитации и отдыха.",
            "Тебя ждет приятный разговор с близким человеком.",
            "Ты почувствуешь особую гармонию в отношениях.",
            "Твое творчество будет оценено по достоинству.",
            "Ты найдешь время для занятия спортом и почувствуешь себя бодрым.",
            "Твоя интуиция поможет тебе сделать правильный выбор.",
            "Ты сможешь найти время для чтения любимой книги.",
            "Сегодня ты почувствуешь особую благодарность за все, что имеешь.",
            "Твои мечты начнут сбываться.",
            "Ты услышишь слова благодарности за свою помощь.",
            "Тебя ждет приятный вечер с семьей или друзьями.",
        ];

        let hasClicked = false; // Флаг для блокировки повторного нажатия

        // Функция для воспроизведения звука, отображения фразы и изменения логотипа
        function showPhraseAndPlaySound() {
            if (hasClicked) {
                return; // Если уже нажато, ничего не делаем
            }

            // Устанавливаем флаг, чтобы блокировать повторное нажатие
            hasClicked = true;

            // Выбираем случайную фразу
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];

            // Отображаем фразу на странице
            const phraseElement = document.querySelector('.phrase');
            phraseElement.innerText = randomPhrase;
            phraseElement.classList.add('show');

            // Воспроизводим первый звук
            document.getElementById('pageSound').play();

            // Задержка воспроизведения второго звука на 7 секунды
            setTimeout(() => {
                document.getElementById('secondSound').play();
            }, 7000);

            // Меняем логотип
            document.querySelector('.logo').src = 'new_logo.png'; // Замените 'new_logo.png' на путь к новому логотипу
        }
    </script>
</body>
</html>
